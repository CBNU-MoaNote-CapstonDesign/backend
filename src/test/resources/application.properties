spring.application.name=backend
server.port=8080

frontend.url=http://localhost:3000

github.oauth.client-id=test-client-id
github.oauth.client-secret=test-secret
github.oauth.redirect-uri=http://localhost/test
github.oauth.scope=repo

# ?? AI API ?? ??
openai.api.url=temp
openai.api.key=temp

springdoc.swagger-ui.path=/v3/swagger-ui.html

agent.name=moa-bot-id


spring.profiles.active=test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.orm.jpa=debug

